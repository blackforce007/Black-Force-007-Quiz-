<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Force 007 Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Black Force 007 Quiz</h1>
        <div id="quiz">
            <div id="question-container">
                <div id="question"></div>
                <div id="options"></div>
            </div>
            <div id="timer">Time: <span id="time">15</span>s</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="result" class="hidden">
            <h2>Final Score</h2>
            <p id="final-score"></p>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <audio id="correct-sound" src="https://freesound.org/data/previews/320/320655_5260876-lq.mp3"></audio>
    <audio id="wrong-sound" src="https://freesound.org/data/previews/109/109662_945474-lq.mp3"></audio>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
