<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Force 007 Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-title">Black Force 007 Quiz</h1>
            <div class="theme-toggle">
                <button id="theme-btn">ডার্ক/লাইট মোড</button>
            </div>
        </header>
        <div id="start-screen">
            <h2>Black Force 007 Quiz-এ স্বাগতম!</h2>
            <p>মজার কুইজের মাধ্যমে সামাজিক দক্ষতা শিখুন!</p>
            <button id="start-btn">কুইজ শুরু করুন</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div class="score-board">
                <span>স্কোর: <span id="score">0</span></span>
                <span>স্ট্রীক: <span id="streak">0</span></span>
                <span>সময়: <span id="timer">15</span> সেকেন্ড</span>
            </div>
            <div id="question" class="question-highlight"></div>
            <div id="options"></div>
            <div id="feedback"></div>
        </div>
        <div id="result-screen" style="display: none;">
            <h2>কুইজ সম্পন্ন!</h2>
            <p>স্কোর: <span id="final-score"></span></p>
            <p>সঠিক উত্তর: <span id="correct-answers"></span></p>
            <p>ভুল উত্তর: <span id="wrong-answers"></span></p>
            <p>সময় লেগেছে: <span id="time-taken"></span></p>
            <button id="share-btn">ফলাফল শেয়ার করুন</button>
            <button id="restart-btn">আবার খেলুন</button>
        </div>
        <div id="leaderboard-screen" style="display: none;">
            <h2>লিডারবোর্ড</h2>
            <ul id="leaderboard"></ul>
            <button id="back-btn">হোমে ফিরুন</button>
        </div>
        <div id="achievements">
            <h3>অ্যাচিভমেন্ট</h3>
            <ul id="achievement-list"></ul>
        </div>
    </div>
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="start-sound" src="sounds/start.mp3"></audio>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
